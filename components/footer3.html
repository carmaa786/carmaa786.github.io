         <style>
        .wave {
            --size: 50px;
            --m: 2;
            --p: calc(var(--m)*var(--size));
            --R: calc(var(--size)*sqrt(var(--m)*var(--m) + 1));
            padding-top: 50px;
            mask:
                radial-gradient(var(--R) at left 50% top calc(var(--size) + var(--p)), #000 99%, #0000 101%) calc(50% - 2 * var(--size)) 0/calc(4 * var(--size)) 100%,
                radial-gradient(var(--R) at left 50% top calc(-1 * var(--p)), #0000 99%, #000 101%) left 50% top var(--size) / calc(4 * var(--size)) 100% repeat-x;
        }

        .footer-container-div{

        }

        }

        .link-section-child{

            align-items: center;

        .link-section-child p{
            font-size: 16px;
            padding-bottom: 5px;
        }
        .footer-link{

        .download-app-main-container{

            gap: 4rem;

        }
        .download-btn-footer {

            padding-top: 20px;
        }

        #ios-btn-footer{
            padding-top: 0px;
        }
        .download-btn-footer {
            cursor: pointer;
        }
        .download-btn-footer img {
            width: 100%;
            transition: transform 0.2s ease-in-out;
            border-radius: 17px;
        }

        .download-btn-footer img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 900px) and (min-width: 10px){

                flex-wrap: wrap;

            }
            .link-section-child {
                align-items: start;
            }
