      <style>
        .wave {
            --size: 50px;
            --m: 2;
            --p: calc(var(--m)*var(--size));
            --R: calc(var(--size)*sqrt(var(--m)*var(--m) + 1));
            padding-top: 50px;
            mask:
                radial-gradient(var(--R) at left 50% top calc(var(--size) + var(--p)), #000 99%, #0000 101%) calc(50% - 2 * var(--size)) 0/calc(4 * var(--size)) 100%,
                radial-gradient(var(--R) at left 50% top calc(-1 * var(--p)), #0000 99%, #000 101%) left 50% top var(--size) / calc(4 * var(--size)) 100% repeat-x;
        }

        @media screen and (max-width:700px) {
            footer .a {
                flex-direction: column;
            }

            footer .b {
                height: 150px !important;
                width: 150px !important;
            }
        }

        @media screen and (max-width:500px) {
            footer .c {
                flex-direction: column-reverse !important;
                gap: 20px;
                margin-top: 50px;
            }
        }

        .a>a {
            font-size: 1.3rem;
        }

        .a>a:hover {
            color: #ed6744 !important;
        }
        .download-btn:hover{
            cursor: pointer;
        }
        .footer-logo{
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
    </style>

            padding-bottom: 50px;
        }
        .link-section-child-container{
            flex: 0 14%;
        }
        </style>
</head>
